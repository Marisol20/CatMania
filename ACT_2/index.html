            //Trigger submit form

                e.preventDefault();

                                
                
                    $.ajax({
                        method: 'GET',
                        url: 'https://api.thecatapi.com/v1/breeds/search?q=' + document.getElementById("cat-keyword").value,

                        }
                    })
                    .then(function(data){
                              /*  Check here if there is a returned data (the data returned is an array so, you can just use the length to check)*/

                               

                              var row = Object.keys(data).length;
                              var res = document.getElementById('res');
                              var list = document.getElementById('list');

                                if ( row > 0) {

                                    var newRes = document.createElement('p');
                                    newRes.innerHTML = '<h3>Search results for "' + document.getElementById("cat-keyword").value + '"</h3>'
                                    res.appendChild(newRes);

                                     for ( i in data) {
                                        var div = document.createElement('div');
                                        div.setAttribute('class', 'catlist');
                                        div.innerHTML = "<h2>" + data[i].name +"</h2><p>" + data[i].origin + "</p><p> " + data[i].description + "</p><a href=" + data[i].wikipedia_url + ">Search on wikipedia</a>"

                                        
                                        list.appendChild(div);

                                     }
                                } else {
                                         var para = document.createElement('p');
                                    para.innerHTML = '<h3>No search results for "' + document.getElementById("cat-keyword").value + '"</h3>'
                                    res.appendChild(para);
                                }
